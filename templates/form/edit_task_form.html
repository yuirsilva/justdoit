<form
  name="rename-task"
  hx-put="/task/{{.Id}}"
  hx-target="this"
  hx-swap="outerHTML"
  class="bg-white p-2 rounded-xl space-y-2"
>
  <div class="space-y-2">
    <label
      class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
      for="name"
      >Task</label
    ><input
      class="flex h-9 w-full rounded-md border border-zinc-200 bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-zinc-400 disabled:cursor-not-allowed disabled:opacity-50"
      placeholder="Task..."
      id="name"
      aria-describedby="Task description"
      aria-invalid="false"
      name="name"
      value="{{.Name}}"
    />
  </div>
  <div class="flex justify-end gap-1">
    <button
      type="reset"
      hx-get="/task/{{.Id}}"
      class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-zinc-300 disabled:pointer-events-none disabled:opacity-50 bg-zinc-200 text-zinc-950 shadow-sm hover:bg-zinc-200/80 h-9 px-4 py-2"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-zinc-200 disabled:pointer-events-none disabled:opacity-50 bg-zinc-950 text-zinc-50 shadow hover:bg-zinc-950/90 h-9 px-4 py-2"
    >
      Change
    </button>
  </div>
</form>
